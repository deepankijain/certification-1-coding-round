<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./orders.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./base.js"></script>
    <script src="./orders.js"></script>

    <title>Pharmacy Store</title>
  </head>
  <body>
    <header id="topbar">
      <div id="left-menu-items">
        <div id="logo-wrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p id="brand-name">Kafene</p>
        </div>
        <nav>
          <a href="/orders.html" class="menu-item active">Orders</a>
          <a href="/products.html" class="menu-item">Products</a>
          <a href="/users.html" class="menu-item">Users</a>
        </nav>
      </div>
      <a id="logout" class="menu-item" href="/">Logout</a>
    </header>
    <main>
      <div id="homepage-wrapper">
        <h1>Orders</h1>
        <div id="orders-wrapper">
          <div id="filter-wrapper">
            <h3>Filters</h3>
            <div id="filter-options">
              <p id="count"></p>
              <label class="filter-checkbox">
                <input type="checkbox" name="orders-new" checked />New
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" name="orders-packed" checked />Packed
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" name="orders-transit" checked />In
                Transit
              </label>
              <label class="filter-checkbox">
                <input
                  type="checkbox"
                  name="orders-delivered"
                  checked
                />Delivered
              </label>
            </div>
          </div>
          <div id="orders">
            <table id="orders-table">
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
