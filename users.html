<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./users.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./base.js"></script>
    <script src="./users.js"></script>

    <title>Pharmacy Store</title>
  </head>
  <body>
    <header id="topbar">
      <div id="left-menu-items">
        <div id="logo-wrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p id="brand-name">Kafene</p>
        </div>
        <nav>
          <a href="/orders.html" class="menu-item">Orders</a>
          <a href="/products.html" class="menu-item">Products</a>
          <a href="/users.html" class="menu-item active">Users</a>
        </nav>
      </div>
      <a id="logout" class="menu-item" href="/">Logout</a>
    </header>
    <main>
      <div id="user-list-wrapper">
        <h1>Users</h1>
        <div id="users-search-wrapper">
          <form id="filter-search">
            <input id="search-bar" type="text" placeholder="Search by Name" />
            <input type="reset" id="btn-reset" value="Reset" />
          </form>
          <div id="users">
            <table id="users-table">
              <tr>
                <th>ID</th>
                <th>User Avatar</th>
                <th>Full Name</th>
                <th style="min-width: 100px">DoB</th>
                <th>Gender</th>
                <th>Current Location</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
