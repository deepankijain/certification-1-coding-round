<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./products.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./base.js"></script>
    <script src="./products.js"></script>

    <title>Pharmacy Store</title>
  </head>
  <body>
    <header id="topbar">
      <div id="left-menu-items">
        <div id="logo-wrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p id="brand-name">Kafene</p>
        </div>
        <nav>
          <a href="/orders.html" class="menu-item">Orders</a>
          <a href="/products.html" class="menu-item active">Products</a>
          <a href="/users.html" class="menu-item">Users</a>
        </nav>
      </div>
      <a id="logout" class="menu-item" href="/">Logout</a>
    </header>
    <main>
      <div id="product-list-wrapper">
        <h1>Products</h1>
        <div id="products-wrapper">
          <div id="filter-wrapper">
            <h3>Filters</h3>
            <div id="filter-options">
              <p id="count"></p>
              <label class="filter-checkbox">
                <input type="checkbox" name="products-expired" checked />Expired
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" name="products-low-stock" checked />Low
                Stock
              </label>
            </div>
          </div>
          <div id="products">
            <table id="products-table">
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Brand</th>
                <th style="min-width: 148px">Expiry Date</th>
                <th>Unit Price</th>
                <th>Stock</th>
              </tr>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
