<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./login.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./login.js"></script>
    <title>Pharmacy Store</title>
  </head>
  <body>
    <header id="topbar">
      <div id="left-menu-items">
        <div id="logo-wrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p id="brand-name">Kafene</p>
        </div>
        <nav>
          <a href="/login.html" class="menu-item">Orders</a>
          <a href="/login.html" class="menu-item">Products</a>
          <a href="/login.html" class="menu-item">Users</a>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <form id="login-form" action="./login.html" method="POST">
          <h1>Sign In</h1>
          <input
            id="username"
            type="text"
            class="input-fields"
            name="username"
            placeholder="Enter Username"
          />
          <input
            id="password"
            type="password"
            class="input-fields"
            name="password"
            placeholder="Enter Password"
          />
          <input type="submit" value="Login" id="btn-login" />
        </form>
      </div>
    </main>
  </body>
</html>
